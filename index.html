<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>pigeon plugin</title>
    <meta name="keywords" content="with ajax call,drop down,auto complete,dynamic data source" />
    <meta name="description" content="a javascript plugin for uploading multiple files like gmail ui" />
    <meta name="author" content="shahrooz bazrafshan" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="assets/kingofday.png" sizes="32x32" />
    <link rel="icon" href="assets/kingofday.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="assets/kingofday.png" />

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/material-design-iconic-font.min.css" rel="stylesheet" />
    <link href="css/pigeon.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12">
                <p class="description">
                    <br />
                    <br />
                    <br />
                    <h5>Hi</h5>
                    this is a plugin for uploading multiple file to server with ui like gmail.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12">
                <button id="up-btn">Upload</button>
            </div>

        </div>
        <hr />
        <div class="row">
            <div class="col-12">
                <label>upload files be like this after you changed the url</label>
                <img src="assets/exp.png" style="width:100%;" />

            </div>
        </div>
    </div>

    <!--<script src="js/bootstrap.js"></script>-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/pigeon.js"></script>

    <script>
        $(document).ready(function () {
            $('#up-btn').pigeon({
                url: 'yout url'
            });

        });
    </script>




</body>
</html>
